<div class="container">
  <div class="upper-data">
    <img src="../assets/hot.png" *ngIf="14 > 15">
    <img src="../assets/cold.png" *ngIf=" 14<=15"> 

    <img src="../assets/hot.png" >
    <img src="../assets/cold.png">

    <div class="weather-data">
      <div class="location">
        nashik
      </div>
      <div class="temp">
        {{ 11.40 | number: '1.0-0'}}&#176;C
      </div>
    </div>
  </div>
  <div class="lower-data">
    <div class="more-info-label">
      More Information 
    </div>
    <div class="more-info-container">
      <div class="info-block"> 
        <div class="info-block-label">
          <img src="../assets/min.png">
          <span>Min</span>
        </div>
        <div class="info-block-value">
          10&#176;C
        </div>
      </div>

      <div class="info-block"> 
        <div class="info-block-label">
          <img src="../assets/max.png">
          <span>Max</span>
        </div>
        <div class="info-block-value">
          20&#176;C
        </div>
      </div>

      <div class="info-block"> 
        <div class="info-block-label">
          <img src="../assets/humid.png">
          <span>Humidity</span>
        </div>
        <div class="info-block-value">
          77%
        </div>
      </div>

      <div class="info-block"> 
        <div class="info-block-label">
          <img src="../assets/wind.png">
          <span>Wind</span>
        </div>
        <div class="info-block-value">
          11km/h
        </div>
      </div>

    </div>
  </div>
</div>
